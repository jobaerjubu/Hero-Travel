<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hero Travel</title>
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/18e5171c1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style sheed/style.css">
</head>

<body>


    <!-- nav bar -->
    <nav class="container nav-bar">
        <!-- logo -->
        <div class="logo">

            <img src="Images/Group 40071 (2).png" alt="">
            <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <!-- nav options -->
        <div class="nav-options">
            <p class="span">Home</p>
            <p>Package</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
    </nav>

    <!-- banner section -->
    <section class="container explore-your-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p class="container-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio <br> enim ac quis
                sapien urna eu phasellus.</p>
        </div>

        <div class="travel-inputs">
            <input type="text" name="" id="" placeholder="Where go">
            <select name="" id="">
                <option value="When">When</option>
            </select>

            <select name="" id="">
                <option value="Select type">Select Type</option>
            </select>

            <button class="btn-primary"><i class="fa-brands fa-searchengin"></i>
                Find Now</button>
        </div>
    </section>

</body>

</html>
